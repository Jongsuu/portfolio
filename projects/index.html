<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Pau Pereira - Projects</title>

        <style>
            #loader {
                transition: all 0.3s ease-in-out;
                opacity: 1;
                visibility: visible;
                position: fixed;
                height: 100vh;
                width: 100%;
                background: #fff;
                z-index: 90000;
            }

            #loader.fadeOut {
                opacity: 0;
                visibility: hidden;
            }

            .spinner {
                width: 40px;
                height: 40px;
                position: absolute;
                top: calc(50% - 20px);
                left: calc(50% - 20px);
                background-color: #333;
                border-radius: 100%;
                -webkit-animation: sk-scaleout 1.0s infinite ease-in-out;
                animation: sk-scaleout 1.0s infinite ease-in-out;
            }

            @-webkit-keyframes sk-scaleout {
                0% {
                    -webkit-transform: scale(0);
                    transform: scale(0);
                }

                100% {
                    -webkit-transform: scale(1);
                    transform: scale(1);
                    opacity: 0;
                }
            }

            :root {
                --main-btn-color: rgba(170, 116, 212, 0.75);
                --text-normal-color: #333;
                --text-section-color: rgb(255, 255, 255);
                --text-hover-color: #ad71de;
                --outline-hover-color: rgba(64, 64, 64, 0.75);
                --transition-duration: 0.25s;
            }

            body {
                background-color: rgb(242, 240, 238) !important;
            }

            header {
                width: 100%;
                margin: 0;
                padding: 0;
                position: sticky;
                top: 0;
                left: 0;
                z-index: 1000;
                background-color: transparent;
                transition: all 0.35s ease;
            }

            .header-scrolled {
                background-color: #fff !important;
                box-shadow: 0 3px 10px rgba(0, 0, 0, .33);
            }

            nav {
                padding: 0.5rem 4rem;
                display: flex;
                align-items: center;
                justify-content: space-between;
            }

            .nav-logo {
                font-size: 20px;
                text-decoration: none;
                text-transform: uppercase;
                font-weight: 900;
                transition-duration: var(--transition-duration);
                color: var(--text-normal-color);
                overflow: hidden;
                background: linear-gradient(to right, var(--text-hover-color), var(--text-hover-color) 50%, var(--text-normal-color) 50%);
                background-clip: text;
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-size: 200% 100%;
                background-position: 100%;
                transition: background-position 350ms ease;
            }

            .nav-logo:hover {
                background-position: 0 100%;
            }

            .nav-links-list {
                padding: 0;
                margin: 0;
                list-style: none;
                display: flex;
                gap: 5rem;
            }

            .nav-links-list li {
                transform: scale(1);
                transition-duration: var(--transition-duration);
            }

            .nav-links-item {
                display: block;
                color: var(--text-normal-color);
                text-align: center;
                text-decoration: none;
                font-size: 17px;
                transition-duration: var(--transition-duration);
                overflow: hidden;
                background: linear-gradient(to right, var(--text-hover-color), var(--text-hover-color) 50%, var(--text-normal-color) 50%);
                background-clip: text;
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-size: 200% 100%;
                background-position: 100%;
                transition: background-position 275ms ease;
            }

            .nav-links-item:hover:not(.nav-links-item-active) {
                background-position: 0 100%;
            }

            .nav-menu-toggle {
                font-size: 23px;
                display: none;
            }

            .nav-menu-toggle:active {
                color: var(--text-hover-color) !important;
            }

            .nav-right {
                display: flex;
            }

            .nav-links-item-active {
                color: var(--text-hover-color) !important;
                background-position: 0 100%;
                height: 100%;
            }

            .nav-links-list-mobile {
                position: absolute;
                visibility: collapse;
                list-style: none;
                background: #fff;
                opacity: 0;
                width: 100%;
                height: 100%;
                transition: all 500ms;
            }

            .nav-links-item-mobile {
                display: block;
                color: var(--text-normal-color);
                text-decoration: none;
                font-size: 22px;
                margin: 2rem 0;
                overflow: hidden;
                transition: all var(--transition-duration);
            }

            .nav-links-item-mobile:hover:not(.nav-links-item-active) {
                color: var(--text-hover-color)
            }

            .nav-links-list-mobile-active {
                visibility: visible !important;
                opacity: 1;
            }

            #LanguageDropdownContainer {
                padding: 0;
                margin: 0;
                display: flex;
                align-items: center;
            }

            .dropdown-item:hover {
                cursor: pointer;
            }

            #LanguageDropdown {
                transition-duration: var(--transition-duration);
            }

            #LanguageDropdown:hover {
                color: var(--text-hover-color);
                transition-duration: var(--transition-duration);
            }

            main {
                border-radius: .5rem;
                box-shadow: 0 25px 50px -12px rgba(0, 0, 0, .25);
                background-color: rgb(255, 255, 255) !important;
                margin: 0rem 10rem 1.75rem 10rem;
                padding: 2rem 5rem;
            }

            @media (max-width: 1600px) {
                main {
                    margin: 0rem 5rem 1.75rem 5rem !important;
                    padding: 2rem 2rem !important;
                }
            }

            @media (max-width: 992px) {
                nav {
                    padding: 0.5rem 2rem;
                }

                .nav-menu-toggle {
                    display: block;
                    margin-right: 25px;
                }

                .nav-links-list,
                .nav-links-item {
                    display: none;
                }

                main {
                    margin: 0 !important;
                    border-radius: 0 !important;
                    box-shadow: none !important;
                    padding: 1rem 1rem !important;
                }
            }
        </style>

        <link rel="stylesheet" href="/src/css/style.css" />
        <link rel="stylesheet" href="/src/css/projects.css" />

        <script type="module" src="/src/scripts/main.ts"></script>

        <meta property="og:url" content="https://pau-pereira.netlify.app" />
        <meta property="twitter:title" content="Projects | Pau Pereira" />
        <meta name="twitter:description" content="Explore a collection of my diverse projects, where creativity and technical expertise converge to solve real-world challenges in unique and impactful ways." />
        <meta property="twitter:url" content="https://pau-pereira.netlify.app" />

        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />

        <link rel="manifest" href="/site.webmanifest" />
        <link rel="canonical" href="https://pau-pereira.netlify.app/projects"/>

    </head>

    <body>

        <div id="loader">

        <header>

            <nav>

                    <li><a href="/contact" i18n="nav.contact" class="nav-links-item" dir="ltr"></a></li>
                </ul>

                <div class="nav-right">

                    <div class="dropdown" id="LanguageDropdownContainer">

                            </li>
                            <li class="td-n bgcH-grey-100">

                                    <i class="fi-es-ct fi"></i>
                                    <span dir="ltr">Català</span>
                                </a>
                            </li>
                        </ul>

                    </div>
                </div>

            </nav>

        </header>

        <ul class="nav-links-list-mobile">
            <li><a href="/about" i18n="nav.about" class="nav-links-item-mobile" dir="ltr"></a></li>
            <li><a href="#" i18n="nav.projects" class="nav-links-item-mobile nav-links-item-active" dir="ltr"></a></li>
            <li><a href="/contact" i18n="nav.contact" class="nav-links-item-mobile" dir="ltr"></a></li>
        </ul>

        <main>

                <div>
                    <div class="projects-container">

                        <div class="projects-item">
                            <img src="/src/img/projects/prima.png" class="projects-item-img" />

                            <div class="projects-item-info">

                                <div>

                                    <span class="projects-item-technologies-item" dir="ltr">CSS</span>

                        <a class="projects-item" href="https://www.tapinauticpello.com/" target="_blank">

                            <div class="projects-item-info">

                                    <span class="projects-item-technologies-item" dir="ltr">CSS</span>
                                    <span class="projects-item-technologies-item" dir="ltr">JavaScript</span>
                                </div>
                            </div>

                    </div>
                </div>

            </section>
        </main>

    </body>
